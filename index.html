<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <button onmousedown="shopClose()" id="closeShopIcon">
            <img src="textures/closeShop.png" alt="close">
        </button>
        <button onmousedown="shopOpen()" id="shopIcon">
            <img src="textures/shop.png" alt="">
        </button>

        <div id="coins">
            <p id="coinAmount">0</p>
            <img class="coinImg" src="textures/coin2.png" alt="coin">
        </div>
    </header>

    <div id="gameStartMenu">
        <h1 id="mainTitle">Pixel Reaction Game</h1>
        <button onclick="gameStart()" id="gameStartButton">-Start-</button>
    </div>

    <div id="gameplay">
        <h1 id="countdown"></h1>
        <div id="toFast" onmousedown="toFast()"></div>
        <div onmousedown="gameStop()" id="itemSpawn">

        </div>
        <div id="timeDisplay">
            0ms
        </div>
        <button onclick="gameStart()" id="gameStartButton2">-Play Again-</button>
        <p id="clickedToFast">you clicked to fast!</p>
        <div id="coinsGained">
            <p id="coinsGainedNumber">coins gained: 0</p>
            <img class="coinImg" src="textures/coin2.png" alt="coin">
        </div>
    </div>

    <div id="shop">
        <div id="side1" class="shopSide">

            <div class="shopItem">
                <h1>Stick</h1>
                <img class="shopItemImg" src="items/stick.png" alt="">
                <a>coin boost: x1.5</a>
                <button onclick="buyUpgrade1()" class="buyButton" id="buyButton1">
                    <h1>buy</h1>
                    <p>cost: 10k 
                        <img class="coinImg" src="textures/coin2.png" alt="">
                    </p>
                </button>
                <div id="cantAfford1" class="cantAfford">
                    <button class="cantAffordBuyButton">
                        <h1>buy</h1>
                        <p>cost: 10k 
                            <img class="coinImg" src="textures/coin2.png" alt="">
                        </p>
                    </button>
                    <p class="cantAffordText">can't afford!</p>
                </div>
                <button class="boughtButton" id="boughtButton1">
                    <h1>bought</h1>
                </button>
                
            </div>

            <div class="shopItem">
                <h1>Rock</h1>
                <img class="shopItemImg" src="items/rock.png" alt="">
                <a>coin boost: x2</a>
                <button onclick="buyUpgrade2()" class="buyButton" id="buyButton2">
                    <h1>buy</h1>
                    <p>cost: 25k 
                        <img class="coinImg" src="textures/coin2.png" alt="">
                    </p>
                </button>
                <div id="cantAfford2" class="cantAfford">
                    <button class="cantAffordBuyButton">
                        <h1>buy</h1>
                        <p>cost: 25k 
                            <img class="coinImg" src="textures/coin2.png" alt="">
                        </p>
                    </button>
                    <p class="cantAffordText">can't afford!</p>
                </div>
                <button class="boughtButton" id="boughtButton2">
                    <h1>bought</h1>
                </button>
                

                
            </div>
            <div class="shopItem">
                <h1>Wood</h1>
                <img class="shopItemImg" src="items/wood.png" alt="">
                <a>coin boost: x2.5</a>
                <button onclick="buyUpgrade3()" class="buyButton" id="buyButton3">
                    <h1>buy</h1>
                    <p>cost: 50k 
                        <img class="coinImg" src="textures/coin2.png" alt="">
                    </p>
                </button>
                <div id="cantAfford3" class="cantAfford">
                    <button class="cantAffordBuyButton">
                        <h1>buy</h1>
                        <p>cost: 50k 
                            <img class="coinImg" src="textures/coin2.png" alt="">
                        </p>
                    </button>
                    <p class="cantAffordText">can't afford!</p>
                </div>
                <button class="boughtButton" id="boughtButton3">
                    <h1>bought</h1>
                </button>
                

                
            </div>
            <div class="shopItem">
                <h1>Brick</h1>
                <img class="shopItemImg" src="items/brick.png" alt="">
                <a>coin boost: x3</a>
                <button onclick="buyUpgrade4()" class="buyButton" id="buyButton4">
                    <h1>buy</h1>
                    <p>cost: 100k 
                        <img class="coinImg" src="textures/coin2.png" alt="">
                    </p>
                </button>
                <div id="cantAfford4" class="cantAfford">
                    <button class="cantAffordBuyButton">
                        <h1>buy</h1>
                        <p>cost: 100k 
                            <img class="coinImg" src="textures/coin2.png" alt="">
                        </p>
                    </button>
                    <p class="cantAffordText">can't afford!</p>
                </div>
                <button class="boughtButton" id="boughtButton4">
                    <h1>bought</h1>
                </button>
                

                
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    
</body>
</html>
